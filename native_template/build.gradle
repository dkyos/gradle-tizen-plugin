
buildscript {
    repositories {
        flatDir {
            dirs '../build/libs'
        }
    }
    dependencies {
        classpath "org.:org.tizen.gradle:1.0"
    }
}

apply plugin: "tizen"

tizen {

    logLevel = 1;

    sdk {
        sdkPath = "/home/dkyun77/tizen-sdk_tizen_sdk";
    }

    app {
        type = "native";
        platform = "mobile-2.4";
    }

    build_native {
        arch = "x86";
        compiler = "llvm";
        configuration = "Debug";
        jobs = 4;
        buildDir = "./output";
    }

    packaging {
        type = "tpk";
        profileName = "test_alias";
        profilePath = "/home/dkyun77/tizen-sdk_tizen_sdk-data/ide/keystore/profiles.xml";
        strip = "on";
        buildDir = "./Debug";
    }
}


